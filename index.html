<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>edifybot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css"/>
</head>
<body>
  <div id="app"></div>
  <ul class="list-unstyled">
    <li class="media c-pad day-header">
      <div class="media-body">Today</div>
      <div class="pull-xl-right">$75.00 total</div>
    </li>
    
    <li class="media c-pad">
      <div class="media-body fs-xs">
        <h5 class="mt-2 mb-0">burger</h5>
        #food
      </div>
      <div class="pull-xl-right fs-xxl fw-l">$25.00
      </div>
    </li>
    
    <li class="media c-pad">
      <div class="media-body fs-xs">
        <h5 class="mt-2 mb-0">fries</h5>
        #food, #snacks
      </div>
      <div class="pull-xl-right fs-xxl fw-l">$50.00
      </div>
    </li>
  </ul>
  <ul class="list-unstyled">
    <li class="media c-pad day-header">
      <div class="media-body">Yesterday</div>
      <div class="pull-xl-right">$20.00 total</div>
    </li>
    
    <li class="media c-pad">
      <div class="media-body fs-xs">
        <h5 class="mt-2 mb-0">tacos</h5>
        #food
      </div>
      <div class="pull-xl-right fs-xxl fw-l">$15.00
      </div>
    </li>
    
    <li class="media c-pad">
      <div class="media-body fs-xs">
        <h5 class="mt-2 mb-0">coconut water</h5>
        #food, #snacks
      </div>
      <div class="pull-xl-right fs-xxl fw-l">$5.00
      </div>
    </li>
  </ul>

      <a href="">$500.00</a>

</body>
</html>
